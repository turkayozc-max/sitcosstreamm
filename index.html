<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SitCo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #0b0b0b;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

header {
    padding: 24px 40px;
}

header img {
    height: 48px;
}

.section {
    padding: 20px 40px;
}

.section h2 {
    font-size: 22px;
    margin-bottom: 16px;
}

.row {
    display: flex;
    gap: 20px;
    overflow-x: auto;
}

.row::-webkit-scrollbar {
    display: none;
}

.card {
    min-width: 220px;
    transition: transform 0.3s ease;
}

.card img {
    width: 100%;
    border-radius: 14px;
}

.card:hover {
    transform: scale(1.15);
}
</style>
</head>

<body>

<header>
    <img src="logo.png" alt="SitCo Logo">
</header>

<div class="section">
