<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SitCo</title>

<style>
body {
    margin: 0;
    background: #0f0f0f;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

header {
    display: flex;
    align-items: center;
    padding: 20px 40px;
}

header img {
    height: 50px;
}

.section {
    padding: 20px 40px;
}

.section h2 {
    font-size: 22px;
    margin-bottom: 15px;
    font-weight: 600;
}

.row {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    scroll-behavior: smooth;
}

.row::-webkit-scrollbar {
    display: none;
}

.card {
    min-width: 220px;
    transition: transform 0.3s ease;
}

.card img {
    width: 100%;
    border-radius: 12px;
}

.card:hover {
    transform: scale(1.12);
    z-index: 2;
}
</style>
</head>
